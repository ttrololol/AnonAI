<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnonAI | Code Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1117, #161b22);
      color: #c9d1d9;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    header {
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 3.5rem;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.3rem;
      color: #8b949e;
      max-width: 700px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #238636;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #2ea043;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #6e7681;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AnonAI</h1>
    <p>
      The AI that learns from code, text, images, videos, and more to generate, fix, and understand your projects â€” all offline and private.
    </p>
    <a href="https://github.com/trololol/AnonAI" class="btn" target="_blank">View on GitHub</a>
  </header>

  <footer>
    Built with passion by <a href="https://github.com/trololol" target="_blank" style="color:#58a6ff">trololol</a>
  </footer>

  <script>
    document.querySelector('.btn').addEventListener('click', () => {
      console.log("GitHub button clicked!");
    });
  </script>
</body>
</html>
